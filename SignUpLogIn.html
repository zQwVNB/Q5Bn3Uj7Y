<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgFolder/Logo.png" />
    <title>Comprehensive Notes/LogIn</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="CSS/loading.css" />
    <link rel="stylesheet" href="CSS/SignUpLogIn.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="loading">
      <div id="Logo1"></div>
      <div class="loader"></div>
    </div>
    <div class="home">
      <!-- mobile menubar code -->
      <header>
        <div class="menuBar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="contectUs.html">Contect Us</a></li>
            <li>
              <a
                style="
                  background-color: #3a89d9;
                  padding: 5px 40px;
                  color: white;
                "
                > Log In </a
              >
            </li>
          </ul>
        </div>
        <!-- Navbar code -->
        <div class="NavBar">
          <h1>Comprehensive Notes</h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="contectUs.html">Contect Us</a></li>
            <li>
              <a
                style="
                  background-color: #3a89d9;
                  padding: 5px 40px;
                  color: white;
                "
              >
                Log In
              </a>
            </li>
          </ul>
          <div  id="profileContainer">
            <span id="profileName"><i class="fa fa-user fa-4xl" aria-hidden="true"></i></span>
            <div id="profileDropdown" >
              <span id="displayName"></span>
              <button id="logOutButton">Log Out</button>
            </div>
          </div>
          <div class="menuButton1"><i class="fa-solid fa-bars fa-2x"></i></div>
          <!-- icon menu three line-->
          <div class="menuButton2"><i class="fa-solid fa-xmark fa-2x"></i></div>
          <!-- icon menu  clear  -->
        </div>
      </header>
      <main>
        <div class="box" >
          
          <div id="logIn" class="animate__animated animate__flipInY">
            <form id="logInF" >
              <img src="./imgFolder/Logo.png" id="Logo" alt="Logo">
              <h1>Log In</h1>
              <div id="wboxE">
              <div>
                <i class="fa-solid fa-envelope fa-2x"></i>
                <input
                id="emailLog"
                  name="uEmail"
                  type="email"
                  required="required"
                  placeholder="Please enter a email id :- "
                />
              </div>
              <p id="wlogInEmail"><i class="fas fa-exclamation-circle" style="color: #ff0000;"></i> Your email id is not registered. </p>
            </div>
              <div id="wboxP">
                <div>
                  <i class="fa-solid fa-lock fa-2x"></i>
                  <input
                  id="passLog"
                    type="password"
                    name="uPassword"
                    required="required"
                    placeholder="Please enter a password :- "
                  />
                </div>
                <p id="wlogInPass"><i class="fas fa-exclamation-circle" style="color: #ff0000;"></i> Wrong password. </p>
              </div>
              
              
              <button id="logInB">Log In</button>
              <div id="signUpButton">
                <span>Create your new account</span>
              </div>
            </form>
          </div>
          <div id="signUp" class="animate__animated animate__flipInY">
            <form id="signUpF">
              <img src="./imgFolder/Logo.png" id="Logo" alt="Logo">
              <h1>Sign Up</h1>
              <div>
                <i class="fa-solid fa-user fa-2x"></i>
                <input
                  id="fullname"
                  name="name"
                  type="text"
                  required="required"
                  placeholder="Please enter a full name :- "
                />
              </div>
              <div id="boxEmail">
                <div>
                  <i class="fa-solid fa-envelope fa-2x"></i>
                <input
                  id="email"
                  type="email"
                  name="email"
                  required="required"
                  placeholder="Please enter a email id :- "
                />
                </div>
                <p id="wEmail"><i class="fas fa-exclamation-circle" style="color: #ff0000;"></i>Email id already exist...</p>
              </div>
              
              <div>
                <i class="fa-solid fa-mobile fa-2x"></i>
                <input
                  type="number"
                  id="num"
                  name="number"
                  required="required"
                  placeholder="Please enter a phone number :- "
                />
              </div>
              <div>
                <i class="fa-solid fa-lock fa-2x"></i>
                <input
                  id="pass"
                  type="password"
                  name="password"
                  required="required"
                  placeholder="Please create a password :- "
                />
              </div>

              <button id="signUpB">Sign Up</button>

              <div id="logInButton">
                <span>
                  Already have an account
                  <a style="color: blue; text-decoration: underline"
                    >Log In</a
                  ></span
                >
              </div>
            </form>
          </div>
        </div>
      </main>
   
      <footer>
        <h1> <span>&#169</span> 2024, Comprehensive Notes </h1>
        <div>
         <i class="fa-brands fa-facebook"></i>
         <i class="fa-brands fa-instagram"></i>
         <i class="fa-brands fa-x-twitter"></i>
         <i class="fa-brands fa-github"></i>
       </div>
    </footer>
     
    </div>

    <script src="JS/index.js"></script>
    <script src="JS/loading.js"></script>
    <script src="JS/SignUpLogIn.js"></script>
    <script src="JS/signUpData.js"></script>
    <script src="JS/logInData.js"></script>
  </body>
</html>

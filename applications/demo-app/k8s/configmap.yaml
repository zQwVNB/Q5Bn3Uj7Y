apiVersion: v1
kind: ConfigMap
metadata:
  name: ecotrack-demo-html
  namespace: ecotrack-dev
  labels:
    app: ecotrack-demo
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>🌱 EcoTrack Platform - Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container { 
                max-width: 1000px; 
                background: white; 
                padding: 40px; 
                border-radius: 20px; 
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                margin: 20px;
            }
            h1 { 
                color: #2e7d32; 
                text-align: center; 
                margin-bottom: 30px; 
                font-size: 2.5em;
            }
            .status { 
                background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%); 
                padding: 25px; 
                border-radius: 15px; 
                margin: 25px 0; 
                text-align: center;
                border: 2px solid #4caf50;
            }
            .success { 
                color: #1b5e20; 
                font-weight: bold; 
                font-size: 1.3em;
                margin-bottom: 10px;
            }
            .grid { 
                display: grid; 
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
                gap: 25px; 
                margin: 30px 0; 
            }
            .category { 
                background: #f8f9fa; 
                padding: 25px; 
                border-radius: 15px; 
                border-left: 5px solid #2e7d32;
                transition: transform 0.2s ease;
            }
            .category:hover { 
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }
            .category h3 { 
                color: #1b5e20; 
                margin-bottom: 15px;
                font-size: 1.2em;
            }
            .service { 
                background: white; 
                padding: 15px; 
                margin: 10px 0; 
                border-radius: 10px; 
                border-left: 4px solid #ff9800;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }
            .emoji { 
                font-size: 1.2em; 
                margin-right: 10px; 
            }
            .credentials { 
                background: #e3f2fd; 
                padding: 20px; 
                border-radius: 10px; 
                margin: 25px 0;
                border: 1px solid #2196f3;
            }
            .credentials h3 { 
                color: #0d47a1; 
                margin-bottom: 15px;
            }
            .access-info { 
                background: #f3e5f5; 
                padding: 20px; 
                border-radius: 10px; 
                margin: 25px 0;
                border: 1px solid #9c27b0;
            }
            .access-info h3 { 
                color: #4a148c; 
                margin-bottom: 15px;
            }
            code { 
                background: #263238; 
                color: #4fc3f7; 
                padding: 5px 10px; 
                border-radius: 5px; 
                font-family: 'Courier New', monospace;
                font-size: 0.9em;
            }
            .footer {
                text-align: center;
                margin-top: 40px;
                padding-top: 30px;
                border-top: 2px solid #e0e0e0;
                color: #666;
            }
            ul { 
                margin-left: 20px; 
            }
            li { 
                margin: 8px 0; 
            }
            .metrics {
                display: flex;
                justify-content: space-around;
                margin: 20px 0;
                flex-wrap: wrap;
            }
            .metric {
                text-align: center;
                background: white;
                padding: 15px;
                border-radius: 10px;
                margin: 5px;
                min-width: 120px;
                border: 1px solid #ddd;
            }
            .metric-value {
                font-size: 2em;
                font-weight: bold;
                color: #2e7d32;
            }
            .metric-label {
                color: #666;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>🌱 EcoTrack Platform</h1>
            
            <div class="status">
                <div class="success">✅ PLATFORM FULLY OPERATIONAL</div>
                <p>Complete cloud-native platform with microservices architecture, service mesh, and comprehensive observability!</p>
                
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value">99.9%</div>
                        <div class="metric-label">Uptime</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">12</div>
                        <div class="metric-label">Services</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">&lt;50ms</div>
                        <div class="metric-label">Latency</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">🔒</div>
                        <div class="metric-label">mTLS</div>
                    </div>
                </div>
            </div>
            
            <div class="grid">
                <div class="category">
                    <h3>🏗️ Core Infrastructure</h3>
                    <div class="service"><span class="emoji">🎛️</span><strong>k3d Kubernetes:</strong> 3-node cluster</div>
                    <div class="service"><span class="emoji">🔗</span><strong>MetalLB:</strong> LoadBalancer (172.18.255.200)</div>
                    <div class="service"><span class="emoji">🌐</span><strong>NGINX Ingress:</strong> L7 routing & TLS</div>
                    <div class="service"><span class="emoji">🔐</span><strong>Cert-Manager:</strong> Auto TLS certificates</div>
                </div>
                
                <div class="category">
                    <h3>🕸️ Service Mesh</h3>
                    <div class="service"><span class="emoji">🎯</span><strong>Istio:</strong> Complete service mesh</div>
                    <div class="service"><span class="emoji">📡</span><strong>Envoy Proxies:</strong> Sidecar injection</div>
                    <div class="service"><span class="emoji">🔒</span><strong>mTLS:</strong> Service-to-service encryption</div>
                    <div class="service"><span class="emoji">🚦</span><strong>Traffic Management:</strong> Circuit breaking</div>
                </div>
                
                <div class="category">
                    <h3>📊 Observability</h3>
                    <div class="service"><span class="emoji">📈</span><strong>Prometheus:</strong> Metrics & alerting</div>
                    <div class="service"><span class="emoji">📊</span><strong>Grafana:</strong> Visualization dashboards</div>
                    <div class="service"><span class="emoji">🔎</span><strong>Jaeger:</strong> Distributed tracing</div>
                    <div class="service"><span class="emoji">🔍</span><strong>Kiali:</strong> Service mesh topology</div>
                </div>
                
                <div class="category">
                    <h3>🗄️ Data Services</h3>
                    <div class="service"><span class="emoji">🐘</span><strong>PostgreSQL:</strong> Primary database (3GB)</div>
                    <div class="service"><span class="emoji">🔴</span><strong>Redis:</strong> Cache & sessions (1GB)</div>
                    <div class="service"><span class="emoji">📨</span><strong>Kafka:</strong> Event streaming (2GB)</div>
                    <div class="service"><span class="emoji">🔍</span><strong>ZooKeeper:</strong> Kafka coordination</div>
                </div>
                
                <div class="category">
                    <h3>🔄 GitOps & Deployment</h3>
                    <div class="service"><span class="emoji">🔄</span><strong>ArgoCD:</strong> Continuous deployment</div>
                    <div class="service"><span class="emoji">📚</span><strong>Helm:</strong> Package management</div>
                    <div class="service"><span class="emoji">📱</span><strong>App Controller:</strong> Lifecycle mgmt</div>
                    <div class="service"><span class="emoji">🎯</span><strong>Auto Sync:</strong> Git-driven deployments</div>
                </div>
                
                <div class="category">
                    <h3>🚀 Future Services</h3>
                    <div class="service"><span class="emoji">👤</span><strong>User Service:</strong> Authentication & profiles</div>
                    <div class="service"><span class="emoji">🌱</span><strong>Carbon Tracking:</strong> Environmental metrics</div>
                    <div class="service"><span class="emoji">📊</span><strong>Analytics:</strong> Data processing & insights</div>
                    <div class="service"><span class="emoji">🚪</span><strong>API Gateway:</strong> Unified API layer</div>
                </div>
            </div>
            
            <div class="access-info">
                <h3>🌐 Service Access</h3>
                <p><strong>Port-forward commands (run in separate terminals):</strong></p>
                <ul>
                    <li><strong>Grafana:</strong> <code>kubectl port-forward -n monitoring svc/monitoring-grafana 3000:80</code></li>
                    <li><strong>Prometheus:</strong> <code>kubectl port-forward -n monitoring svc/monitoring-kube-prometheus-prometheus 9090:9090</code></li>
                    <li><strong>Kiali:</strong> <code>kubectl port-forward -n istio-system svc/kiali 20001:20001</code></li>
                    <li><strong>Jaeger:</strong> <code>kubectl port-forward -n istio-system svc/jaeger 16686:16686</code></li>
                    <li><strong>ArgoCD:</strong> <code>kubectl port-forward -n argocd svc/argocd-server 8080:80</code></li>
                </ul>
            </div>
            
            <div class="credentials">
                <h3>🔑 Access Credentials</h3>
                <ul>
                    <li><strong>Grafana:</strong> admin / ecotrack-admin</li>
                    <li><strong>PostgreSQL:</strong> postgres / ecotrack-postgres</li>
                    <li><strong>Redis:</strong> default / ecotrack-redis</li>
                    <li><strong>ArgoCD:</strong> admin / [kubectl get secret -n argocd]</li>
                </ul>
            </div>
            
            <div class="footer">
                <p><strong>🌱 EcoTrack Platform - Production-Ready Cloud-Native Infrastructure</strong></p>
                <p>Built with Kubernetes, Istio Service Mesh, and GitOps best practices</p>
                <p style="margin-top: 10px; color: #999;">
                    Last updated: <span id="timestamp"></span>
                </p>
            </div>
        </div>
        
        <script>
            // Add current timestamp
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
            
            // Add some basic interactivity
            document.querySelectorAll('.category').forEach(category => {
                category.addEventListener('click', () => {
                    category.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        category.style.transform = 'translateY(-5px)';
                    }, 100);
                });
            });
        </script>
    </body>
    </html>